<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Persona</h2>
		<form action="#" th:action="@{/home/save}" th:object="${personaje}"
			method="post">
			<div class="form-group">
				<label for="nombre">Name</label> <input type="text"
					class="form-control" id="name" th:field="*{name}" name="name">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="nombre">Status</label> <input type="text"
					class="form-control" id="status" th:field="*{status}"
					name="status">
			</div>

			<div class="form-group">
				<label for="nombre">Gender</label> <input type="text"
					class="form-control" id="gender" th:field="*{gender}"
					name="gender">
			</div>

			<div class="form-group">
				<label for="nombre">Image</label> <input type="text"
					class="form-control" id="image" th:field="*{image}"
					name="image">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
