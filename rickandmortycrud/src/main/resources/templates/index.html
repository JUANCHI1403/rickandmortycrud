<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<div>
			<a href="/home/create" class="btn btn-primary">Agregar</a>
		</div>
		<div style="margin-top:20px;">
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-success" value="Cerrar sesiÃ³n">
			</form>
		</div>
		<h2 th:if="${list == null} OR ${list.isEmpty()}">No hay personajes</h2>
		<div th:if=" ${list != null} AND ${!list.isEmpty()}">
			<h2>Personajes</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Status</th>
						<th>Gender</th>
						<th>Image</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="personaje : ${list}">
						<td th:text="${personaje.name}">
						<td th:text="${personaje.status}">
						<td th:text="${personaje.gender}">
						<td th:text="${personaje.image}">
						<td><a class="btn btn-info" th:href="@{/home/save/{id}(id=${personaje.id})}">Editar</a></td>
						<td><a class="btn btn-danger" th:href="@{/home/delete/{id}(id=${personaje.id})}">Eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
